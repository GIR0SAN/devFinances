<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dev Finance$</title>
</head>
<body>
  <header>
    <h1 id="logo">dev.finance$</h1>
  </header>
  <main>
    <section id="balance">
      <h2>Balanço</h2>

      <div class="card">
        <h3>Entradas</h3>
        <p>R$5.000,00</p>
      </div>

      <div class="card">
        <h3>Saídas</h3>
        <p>R$2.000,00</p>
      </div>

      <div class="card">
        <h3>Total</h3>
        <p>R$3.000,000</p>
      </div>
    </section>

    <section id="transaction">
      <h2>Trasações</h2>
      <table id="data-table">
          <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Luz</th>
              <th>- R$500,00</th>
              <th>23/08/2023</th>
            </tr>
            <tr>
              <th>Criação de Site</th>
              <th>R$5000,00</th>
              <th>23/08/2023</th>
            </tr>
            <tr>
              <th>Internet</th>
              <th>280,00</th>
              <th>23/08/2023</th>
            </tr>
          </tbody>
      </table>
    </section>

  </main>
  
  <footer>

  </footer>
</body>
</html>
